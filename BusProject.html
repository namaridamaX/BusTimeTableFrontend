<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="box1">
      <b>科技大バス</b>
    </div>

    <div class="Selection">
      <div class="selection">
        <div class="StartSelection">
          <select id="Start" title="出発地点" onclick="start_disable()">
            <option value="0">千歳駅</option>
            <option value="1">南千歳</option>
            <option value="2">研究棟</option>
            <option value="3">大学</option>
          </select>
        </div>
        <i class="fa-solid fa-arrow-right"></i>
        <div class="GoalSelection">
          <select id="Goal" title="到着地点" onclick="goal_disable()">
            <option value="0">千歳駅</option>
            <option value="1">南千歳</option>
            <option value="2">研究棟</option>
            <option value="3" selected>大学</option>
          </select>
        </div>
      </div>
    </div>

    <div class="time">
      <div class="box">
        <input type="time" id="a" value="" />
        <a href="#" onclick="now_time()">
          <i class="fa-sharp fa-solid fa-arrows-rotate fa-2x"></i>
        </a>
      </div>
    </div>

    <div class="search">
      <div class="button001">
        <a href="#" onclick="js_check()">検索</a>
      </div>
    </div>

    <div class="loading">
      <div class="circle"></div>
    </div>

    <div id="result1">
      <div class="element1">
        <div class="msg1">
          <span id="msg1"></span>
        </div>
        <span id="msg2">⇒</span>
        <div class="msg3">
          <span id="msg3"></span>
        </div>
      </div>
    </div>
    <div id="result2">
      <div class="element2">
        <div class="msg4">
          <p id="msg4"></p>
        </div>
        <p id="msg2">⇒</p>
        <div class="msg5">
          <p id="msg5"></p>
        </div>
      </div>
    </div>
    <div id="result3">
      <div class="element3">
        <div class="msg6">
          <p id="msg6"></p>
        </div>
        <p id="msg2">⇒</p>
        <div class="msg7">
          <p id="msg7"></p>
        </div>
      </div>
    </div>
    <div id="result4">
      <b>バスがありません！</b>
      <div class="img">
        <img src="JPEG\22735113.jpg" />
      </div>
    </div>
  </body>
</html>
